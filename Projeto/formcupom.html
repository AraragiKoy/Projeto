<!doctype html>
<html>

    <head>
        <!-- Metadados -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- Título da página (aparece na aba) -->
        <title>Cadastro seu cupom!</title>
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="stylesheet.css" media="screen">
    </head>

    <body>  
    <center>
        <!-- Cabeçalho com título e subtítulo (ambos com css de id "titulo") -->
        <div>
            <h1 id="titulo">Cadastro de Cupons</h1>
            <p id="subtitulo">Complete os campos requeridos</p>
            <br>
        </div>

        <!-- Início do formulário -->
        <form method="POST" action="cadastra_cupom.php">

            <fieldset class="grupo">


                <!-- Campo de email com legenda "email" e css de classe "campo"-->
                <div class="campo">
                    <label for="email" required><strong>Email*</strong></label>
                    <input type="email" name="email" id="email" required>
                </div>
            </fieldset>

            <!-- Campo do cupom com legenda "Numero do Cupom" e css de classe "campo" -->
            <div class="campo">
                <label for="cupom" required><strong>Numero do Cupom*</strong></label>
                <input type="text" name="cupom" id="cupom" required>
            </div>

            <!-- Botão para enviar o formulário -->
            <button class="botao" type="submit" onsubmit="">Enviar Cupom</button>

        </form>
    </center>    
    </body>

</html>

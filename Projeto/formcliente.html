<!doctype html>
<html>

    <head>
        <!-- Metadados -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Título da página (aparece na aba) -->
        <title>Cadastro de cliente</title>
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="stylesheet.css" media="screen">
    </head>

    <body>  
    <center>
        
        <!-- Cabeçalho com título e subtítulo (ambos com css de id "titulo") -->
        <div>
            <h1 id="titulo">Cadastro de Cliente</h1>
            <p id="subtitulo">Complete os campos com suas informações</p>
            <br>
        </div>

        <!-- Início do formulário -->
        
        <form method="POST" action="cadastra_cliente.php">

            <fieldset class="grupo">
                
                <!-- Campo do nome completo com legenda "nome" e css de classe "campo" -->
                <div class="campo">
                    <label for="nome" required><strong>Nome Completo*</strong></label>
                    <input type="text" name="nome" id="nome" required>
                </div>

                <!-- Campo de email com legenda "email" e css de classe "campo"-->
                <div class="campo">
                    <label for="email" required><strong>Email*</strong></label>
                    <input type="email" name="email" id="email" required>
                </div>
            </fieldset>

            <!-- Campo de faixa etária com 3 opções de botões selecionáveis (radio button) e css de classe "campo" -->
            <div class="campo">
                <label><strong>Qual sua faixa etária?</strong></label>
                <label>
                    <input type="radio" name="faixa" value="Menor que 18 anos" checked>Menor que 18 anos.
                </label>
                <label>
                    <input type="radio" name="faixa" value="18 a 45 anos">18 a 45 anos.
                </label>
                <label>
                    <input type="radio" name="faixa" value="45 anos +">45 anos +.
                </label>
            </div>

            <!-- Campo de gênero com 3 opções para escolha (select option) e css de classe "campo" -->
            <div class="campo">
                <label for="genero"><strong>Gênero</strong></label>
                <select name="genero" id="genero" required>
                    <option value="" selected disabled>Selecione</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Feminino">Feminino</option>
                    <option value="Outro">Outro(s)</option>
                </select>
            </div>

            <fieldset class="grupo">
                <!-- Campo de produtos para escolha de 1 ou mais opções para marcar (checkbox) e css de classe "campo" -->
                <div id="check">
                    <label><strong>Selecione os produtos que você mais ama! (Ps: Pode escoher mais de um):</strong></label><br><br>
                    <input type="checkbox" id="produto1" name="produto[]" value="Doce">
                    <label for="produto1"> Doce Bom</label>
                    <input type="checkbox" id="produto2" name="produto[]" value="Suco">
                    <label for="produto2"> Suco Delícia</label>
                    <input type="checkbox" id="produto3" name="produto[]" value="Chiclete">
                    <label for="produto3"> Chiclete Boom</label>
                    <input type="checkbox" id="produto4" name="produto[]" value="Salgadinho">
                    <label for="produto4"> Salgadinho Salty</label>
                    <input type="checkbox" id="produto5" name="produto[]" value="Refrigerante">
                    <label for="produto5"> Refrigerante Rake</label>
                    <input type="checkbox" id="produto6" name="produto[]" value="Pao">
                    <label for="tecnologia6"> Pão Fofão</label>
                    <input type="checkbox" id="produto7" name="produto[]" value="Yogurte">
                    <label for="tecnologia7"> Yogurte Cow'a'Bunga</label>
                </div>
            </fieldset>

            <!-- Caixa de texto -->
            <div class="campo">
                <br>
                <label for="recado"><strong>Quer nos deixar um recado? Aqui é o lugar: </strong></label>
                <textarea rows="6" style="width: 26em" id="recado" name="recado"></textarea>
            </div>

            <!-- Botão para enviar o formulário -->
            <button class="botao" type="submit" onsubmit="">Enviar Cupom</button>

        </form>
    </center>
    </body>

</html>
